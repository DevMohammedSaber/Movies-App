name: movies_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  uni_links: ^0.5.1
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  http: ^1.2.1
  carousel_slider: ^4.2.1
  share_plus: ^7.2.2
  dots_indicator: ^3.0.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  cloud_firestore: ^4.14.0
  logging: ^1.2.0
 

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/



  fonts:
    - family: GloryTSI
      fonts:
        - asset: assets/fonts/GloryTSI-Light.ttf
          weight: 300
        - asset: assets/fonts/GloryTSI-Regular.ttf
          weight: 400
        - asset: assets/fonts/GloryTSI-Italic.ttf
          style: italic
        - asset: assets/fonts/GloryTSI-Medium.ttf
          weight: 500
        - asset: assets/fonts/GloryTSI-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/GloryTSI-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/GloryTSI-Bold.ttf
          weight: 800
